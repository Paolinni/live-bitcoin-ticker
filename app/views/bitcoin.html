<div class='container' ng-controller='GraphController'>
<h2>Live Bitcoin ticker (USD)</h2>
  <p class='ticks'>
    <span type='text' class='tick-price'>{{ liveTick.data.last | currency }} </span>
    <span type='text' class='tick-date'></span>
  </p>

<h2>Live Graph</h2>
<div>
  <div linear-chart chart-data='coinData'></div>
</div>

</div>
